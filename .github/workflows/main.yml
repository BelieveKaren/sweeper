name: Release Statically Linked Rust Binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    env:
      BINARY_NAME: sweeper

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      # Install cross only on Linux (needed for musl/aarch64)
      - name: Install Cross (Linux only)
        if: runner.os == 'Linux'
        run: cargo install cross --locked

      # Build: cross on Linux, cargo elsewhere
      - name: Build (Linux with cross)
        if: runner.os == 'Linux'
        run: cross build --target ${{ matrix.target }} --release --verbose

      - name: Build (macOS/Windows with cargo)
        if: runner.os != 'Linux'
        run: cargo build --target ${{ matrix.target }} --release --verbose

      # Package artifacts (force bash so the if/elif works on Windows too)
      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BIN_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}.exe"
            cp "$BIN_PATH" "dist/${BINARY_NAME}.exe"
            (cd dist && zip -r "../${{ matrix.target }}.zip" "${BINARY_NAME}.exe")
          else
            BIN_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}"
            cp "$BIN_PATH" "dist/${BINARY_NAME}"
            tar -czvf "${{ matrix.target }}.tar.gz" -C dist "${BINARY_NAME}"
          fi

          ls -la
          ls -la dist

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.SWEEPER }}